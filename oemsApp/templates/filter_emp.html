<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Filter Employee Details!</h1>
    <hr>

    <form action="/filter_emp" method="POST">
        {% csrf_token %}
        
          <label for="name">Employee First/Last Name</label><br>
          <input type="text" id="name" name= "name" value="{{ name }}" ><br>
          <label for="dept">Department</label><br>
          <input type="text="dept" name= "dept" value="{{ dept }}" ><br>
          <label for="role">Role</label><br>
          <input type="text="role" name= "role" value="{{ role }}" ><br>
          
          <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
